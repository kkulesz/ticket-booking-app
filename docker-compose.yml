version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_DB: postgres
    ports:
      - '5434:5432'
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

